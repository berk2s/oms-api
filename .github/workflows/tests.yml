name: Run Tests

on:
  push:
    branches: [ "main", "develop", "release", "feature/**" ]
  pull_request:
    branches: [ "main", "develop", "release/**", "feature/**" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run tests
        run: mvn test -Dspring.profiles.active=test